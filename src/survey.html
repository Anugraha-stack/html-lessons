<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build a Survey form</title>
</head>
<body>
    <h1>Covid Survey Form</h1>
    <p>Please fill this form </p>
    <form id="form">
        <div class="form-control">
            <label for="name" id="label-name">
               1. Name:
            </label>
            <input type="text"
                   id="name"
                   placeholder="Enter your name"/>
        </div>
        <div class="form-control">
            <label for="email" id="label-email">
                2.Email:
            </label>
            <input type="email"
                   id="email"
                   placeholder="Enter your email"/>
        </div>
        <div class="form-control">
            <label for="age" id="label-age">
                Age:
            </label>
            <input type="age"
            id="age"
            placeholder="Enter your age"/>
        </div>
        <div class="form-control">
            <label for="address" id="label-address">
               3. Address:
            </label>
            <input type="address"
            id="address"
            placeholder="Enter your address"/>

        </div>
        <div class="form-control">
            <label for="phone number" id="label-phone number">
               4. Phone number:
            </label>
            <input type="phone number"
            id="phone number"
            placeholder="Enter your phone number"/>
        </div>
        <div class="form-control">
            <label for="blood group" id="label-blood group">
                5.Blood group:
            </label>
            <input type="blood group"
            id="blood group"
            placeholder="Enter your blood group"/>
        </div>
        <div class="form-control">
            <label >
                6.Did you return recently from any other countries?
            </label>
            <label for="recommed-1">
                <input type="radio"
            id="recommed-1"
            name="recommed">Yes</input>
            </label>
            <label for="recommed-2">
                <input type="radio"
            id="recommed-2"
            name="recommed">No</input>
            </label>

        </div>
        <div class="form-control">
            <label >
                7.Did you take vaccination?
            </label>
            <label for="recommed-1">
                <input type="radio"
            id="recommed-1"
            name="recommed">Yes</input>
            </label>
            <label for="recommed-2">
                <input type="radio"
            id="recommed-2"
            name="recommed">No</input>
            </label>

        </div>
        <div class="form-control">
            <label >
                8.How many dose you get vaccinated?
            </label>
            <label for="recommed-1">
                <input type="radio"
            id="recommed-1"
            name="recommed">1st dose</input>
            </label>
            <label for="recommed-2">
                <input type="radio"
            id="recommed-2"
            name="recommed">1st and 2nd</input>
            </label>

        </div>
        <div class="form-control">
            <label>9.Do you have any symptoms?</label>
            <label for="inp-1"><br>
                <input type="checkbox"
                
                name="inp">Yes</br></input>
                </label>
            <label for="inp-2"><br>
                <input type="checkbox"
                name="inp">No</br></input>
            </label>
            <label for="inp-3"><br>
                <input type="checkbox"
                name="inp">May be</br></input>
            </label>

        </div>
        <div class ="form-control">
            
        </div>
        

        <div class="form-control">
            <label for="comment">
               10. Any comments or suggestions
            </label>
            <textarea name="comment" id="comment"
             placeholder="Enter your comment here"></textarea>
        </div>
        <button type="submit" value="submit">
                 Submit
        </button>
</form>
    
    
</body>
</html>
